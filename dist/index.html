<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox and Data Viz</title>
  <link rel="stylesheet" href="/index.b2625c6b.css">
  <!--  <script type="module" src="socket.js"></script>-->
  <script src="/index.a9fa2a57.js" defer=""></script>

  <style>table {
  border-collapse: collapse;
  width: 100%;
}

td {
  text-align: left;
  border: 1px solid #000;
  padding: 8px;
}

td:not(:last-child) {
  padding-right: 20px;
}

pop-up {
  margin-top: -70px;
}
</style>
</head>

<body style="display: flex">
  <!-- Chatbox container -->
  <main id="main-container">
    <div id="chat-container">
      <div id="chat">
      </div>
      <div id="input-container">
        <input id="input" type="text" placeholder="Type a message...">
        <button id="send">
          <svg width="48" height="44" viewbox="0 0 48 44" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 5.5L12 22L6 38.5L44 22L6 5.5Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M12 22H44" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
      </div>
    </div>
    <!-- Data Visualization container -->
    <div id="viz-container">
      <div id="title">
        <h1>Data Visualization Bot</h1>
      </div>

      <canvas id="viz" style="width: 100%; height: 90%"></canvas>
      <script src="/viz.b2f83f57.js" defer=""></script>
      <div id="gallery">
        <div id="pop-up" class="pop-up-expanded">
          <div id="pop-up-button"><svg id="pop-up-arrow" width="14" height="12" viewbox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.999999 1L7 7L13 1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </div>
          <div id="menu-item-container">
            <table>
              <th><span id="Subjectname"></span></th>
              <tr>
                <td>age</td>
                <td id="ageCell"></td>
                <td>onset_to_door</td>
                <td id="onsetCell"></td>
                <td>door_to_imaging</td>
                <td id="imagingCell"></td>
              </tr>
              <tr>
                <td>door_to_needle</td>
                <td id="needleCell"></td>
                <td>prestroke_mrs</td>
                <td id="premrsCell"></td>
                <td>nihss_score</td>
                <td id="nihssCell"></td>
              </tr>
              <tr>
                <td>sys_blood_pressure</td>
                <td id="sysbloodCell"></td>
                <td>dis_blood_pressure</td>
                <td id="disbloodCell"></td>
                <td>cholestrol</td>
                <td id="choleCell"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>

    </div>

  </main>

</body>

</html>
